    <style>
        body { background-color: #1a1a1a; touch-action: manipulation; }
        .controller-body { background: radial-gradient(circle, #2d2d2d 0%, #121212 100%); }
        .btn-active:active { filter: brightness(1.95); }

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="controller-body w-full max-w-2xl p-6 rounded-[3rem] border-4 border-[#333] shadow-2xl">
        
        <div class="flex justify-between mb-8 px-4">
            <div class="space-y-2">
                <button onclick="send('LT')" class="btn-active w-16 h-10 bg-gray-700 rounded-t-lg text-xs font-bold text-white border-b-4 border-black">LT</button>
                <button onclick="send('LB')" class="btn-active w-16 h-8 bg-gray-500 rounded-full text-xs font-bold text-white">LB</button>
            </div>
            <div class="space-y-2 text-right">
                <button onclick="send('RT')" class="btn-active w-16 h-10 bg-gray-700 rounded-t-lg text-xs font-bold text-white border-b-4 border-black">RT</button>
                <button onclick="send('RB')" class="btn-active w-16 h-8 bg-gray-500 rounded-full text-xs font-bold text-white">RB</button>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-4 items-center">
            
            <div class="flex flex-col items-center space-y-8">
                <button onclick="send('L_THUMB')" class="btn-active w-20 h-20 rounded-full bg-[#222] border-4 border-[#444] shadow-inner flex items-center justify-center text-gray-400 font-bold">L</button>
                
                <div class="relative w-24 h-24 bg-[#111] rounded-full p-2">
                    <button onclick="send('DPAD_UP')" class="btn-active absolute top-0 left-1/2 -translate-x-1/2 w-8 h-8 bg-gray-800 text-white rounded">↑</button>
                    <button onclick="send('DPAD_LEFT')" class="btn-active absolute left-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-gray-800 text-white rounded">←</button>
                    <button onclick="send('DPAD_RIGHT')" class="btn-active absolute right-0 top-1/2 -translate-y-1/2 w-8 h-8 bg-gray-800 text-white rounded">→</button>
                    <button onclick="send('DPAD_DOWN')" class="btn-active absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-8 bg-gray-800 text-white rounded">↓</button>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center space-y-6">

    <script>
        function send(btn) {
            navigator.vibrate(200);
            // Visual feedback
            console.log("Pressed: " + btn);
            
            fetch("/btn?code=" + btn)
                .then(response => response.text())
                .then(data => console.log("Server response: " + data))
                .catch(err => console.error("Request failed. Ensure server is running."));
        }
    </script>
